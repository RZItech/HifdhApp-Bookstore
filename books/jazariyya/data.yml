chapter_3:
  name: Description of the Characteristics of Letters in Tajweed
  arabic: |
    صِفَـاتُهَا جَهْـرٌ وَرِخْوٌ مُسْتَفِلْ
    مُنْفَتِـحٌ مُصْمَـتَةٌ وَالضِّـدَّ قُـلْ
    مَهْمُوسُهَا (فَحَثّهُ شَخْصٌ سَكَتَ)
    شَدِيدُهَـا لَـفْظُ (أَجِدْ قَطٍ بَكَـتْ)
    وَبَيْنَ رِخْوٍ وَالشَّدِيدِ ( لِنْ عُمَرْ)
    وَسَبْعُ عُلْوٍ خُصَّ ضَغْطٍ قظْ حَصَرْ
    وَصَادُ ضَادٌ طَاءُ ظَاءٌ مُطْـبَقَه
    وَفَـرَّ مِنْ لُبِّ الحُـرُوفُ المُذْلَقَهْ
    صَفِيـرُهَا صَـادٌ وَزَاىٌ سِينُ
    قَلْـقَلَـةٌ قُـطْـبُ جَـدٍّ وَاللِّـينُ
    وَاوٌ وَيَـاءٌ سَكَنَـا وَانْفَتَحَـا
    قَبْلَـهُماَ وَالاِنْحِـرَافُ صُـحَّـحَا
    في اللاًَّمِ وَالرَّا وَبِتَكْرِيرٍ جُعلْ
    وَوَلِلتَّفَشِّي الشِّيـنُ ضَاداً اسْتَـطِـلْ
  translation: |
    Their characteristics: voiced, soft, lowered
    open, sonorous, and their opposites, say
    Their whispered ones: (faḥaththahu shakhaṣun sakat)
    their strong ones: (ajid qaṭṭin bakat)
    And between soft and strong: (lin ‘umar)
    and seven high ones: khuṣṣa ḍaghta qaẓ ḥaṣar
    And the emphatic letters: ṣād, ḍād, ṭā’, ẓā’
    and the letters from the core: the fluid ones
    Their whistling ones: ṣād, zāy, sīn
    their echoing ones: qaṭbu jaddin, and the soft ones
    Wāw and yā’ when still and open
    before them, and the ones with deviation confirmed
    In lām and rā, and for repetition, it is placed
    and for spreading, shīn, make ḍād clear
