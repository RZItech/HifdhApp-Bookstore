chapter_4:
  name: Importance of Adhering to Tajweed
  arabic: |
    وَالأَخْذُ بِالتَّجْوِيدِ حَتْـمٌ لاَزِمُ
    مَنْ لَمْ يُجَوْدِ الْقُـرَآنَ آثِــمُ
    لأَنَّهُ بِهِ الإِلَــهُ أَنْــزَلاَ
    وَهَكَـذَا مِنْـهُ إِلَيْنَا وَصَـلاَ
    وَهُوَ أَيْضاً حِلْـَيةُ الـتِّلاَوَةِ
    وَزِينَـةُ الأَدَاءِ وَالْقِــرَاءَةِ
    وَهُوَ إِعطْاءُ الْحُرُوفِ حَقَّهَا
    مِنْ صِـفَةٍ لَـهَا وَمُستَحَقَّهَـا
    وَرَدُّ كُلِّ وَاحِـدٍ لأَصلِـهِ
    وَاللَّفْـظُ فِي نَظِيرِهِ كَمِثـْلهِ
    مُكَمِّلاً مِنْ غَيْرِ مَا تَكَلُـفِ
    بِاللُطْفِ فِي النُّطْقِ بِلاَ تَعَسُّف
    وَلَيْـسَ بَيْنَـهُ وَبَيْنَ تَرْكِهِ
    إِلاَّ رِيَـاضَةُ امْـرِئٍ بِفَكِّـه
  translation: |
    Adhering to Tajweed is an obligatory requirement
    for anyone who does not beautify the Quran is sinful
    Because through it, Allah revealed
    and thus it has come to us and remains
    It is also the adornment of recitation
    and the embellishment of delivery and reading
    It is giving each letter its due right
    based on its characteristics and what is deserving
    It is returning each one to its origin
    and pronouncing it like its counterpart
    Completing it without exaggeration
    with gentleness in pronunciation, not harshness
    There is nothing between its practice and neglect
    except the indulgence of a person in his own opinion
