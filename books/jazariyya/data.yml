chapter_1:
  name: Introduction
  arabic: |
    بِسْمِ ٱللّٰهِ ٱلرَّحْمٰنِ ٱلرَّحِيمِ
    يَقُـولُ رَاجـِي عَفْـوِ رَبٍّ سَـامِعِ
    مُحَـمَّـدُ بْـنُ الْجَـزَرِىِّ الشَّافِـعِي
    الْـحَمْــدُ لِلَّـهِ وَصَـلَّـى اللّـَهُ
    عَـلَـى نَبِـيِّـهِ وَمُـصْطــَفَـاهُ
    مُـحَـمَّـدٍ وَآلِــهِ وَصَـحْـبِـه
    وَمُقْـرِئِ الْقُــرْآنِ مَـعْ مُحـِـبِّه
    وَبَـعْــدُ إِنَّ هَــذِهِ مُـقَـدِّمَـه
    فيـماَ عَـلَـى قَـارِئِـهِ أَنْ يَعْلَـمهْ
    إذْ وَاجِـبٌ عَلَـيْـهِـمُ مُحَـتّــمُ
    قَـبْـلَ الشُـرُوعِ أَوَّلاً أَنْ يَعْلـَمُوا
    مَـخَارِجَ الْحُـرُوفِ وَالـصِّـفَاتِ
    لِـيَـلْفِـظُوا بِأَفْـصَــحِ اللُغَـاتِ
    مُحَررِي التَّـجْـوِيـدِ وَالمَوَاقِـف
    وَما الَّـذِي رُسِّـمَ في المَصـاَحِـفِ
    مِنْ كُـلِّ مَقْطُوعٍ وَمَوْصـُولٍ بِـهَا
    وَتَـاءِ أُنْـثَى لَمْ تَـكُنْ تُكْتَـبْ بِـهَ
  translation: |
    In the name of Allah, the Most Merciful, the Most Compassionate
    The hopeful for the pardon of an All-Hearing Lord says
    Muhammad ibn Al-Jazari Ash-Shafi’i
    Praise be to Allah, and may Allah send prayers
    upon His Prophet and His chosen one
    Muhammad, his family, his companions
    and the reciters of the Quran along with its lovers
    And after, indeed this is an introduction
    regarding what a reciter must know
    As it is obligatory upon them, mandatory
    before beginning, first of all, to know
    The articulation points of the letters and their attributes
    to pronounce with the most eloquent languages
    The refiners of Tajweed and the pauses
    and what is written in the manuscripts
    Of every disconnected and connected word in them
    and the feminine ‘Tā’ which was not written with it
