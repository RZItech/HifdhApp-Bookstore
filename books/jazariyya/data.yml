chapter_2:
  name: The Points of Articulation in Tajweed
  arabic: |
    مَخَارِجُ الحُروفِ سَبْعَةَ عَشَرْ
    عَلَى الْذِي يَخْتَارُهُ مَنِ اخْتَبَرْ
    فَأَلِفُ الجَوُفِ وأُخْتَاهَا وَهى
    حُرُوفُ مَدٍّ للْـهَوَاءِ تَنْتَهـي
    ثُمَّ لأَقْصَى الحَلْقِ هَمْزٌ هَاءُ
    ثُمَّ لِـوَسْطِـهِ فَعَـيْنٌ حَـاءُ
    أَدْنَـاهُ غَيْنٌ خَاؤُهَا والْقَـافُ
    أَقْصَى اللِّسَانِ فَوْقُ ثُمَّ الْكَافُ
    أَسْفَلُ وَالوَسْطُ فَجِيمُ الشِّينُ يـَا
    وَالضَّادُ مِنْ حَافَتِهِ إِذْ وَلِيَــا
    اَلأضْرَاسَ مِنْ أَيْسَرَ أَوْ يُمْنَاهَا
    وَالـلاَّمُ أَدْنـَاهَا لمُنْتَهَاهــَا
    وَالنُّونُ مِنْ طَرَفِهِ تَحْتُ اجْعَلُوا
    وَالرَّا يُدَانِيهِ لِظَهْرٍ أَدْخــَلُوا
    وَالطَّاءُ وَالدَّالُ وَتَا مِنْـهُ وَمِنْ
    عُلْيَا الثَّنَايَا والصَّفِيرُ مُسْتـَكِنْ
    مِنْهُ وَمِنْ فَوْقِ الثَّنَايَا السُّفْلَـى
    وَالظـَّاءُ وَالذَّالُ وَثَا لِلْعُلْيــَا
    مِنْ طَرْفَيْهِما وَمِنْ بَطْنِ الشَّفَهْ
    فَالْفَا مَعَ اطْرافِ الثَّنَايَا المُشْرِفَهْ
    للشَّـفَتَيْنِ الْـوَاوُ بَـاءٌ مِيـمُ
    وَغُنَّـةٌ مَخْرَجُهـَا الخَيْشـُومُ
  translation: |
    The articulation points of the letters are seventeen
    according to the one who investigates and chooses
    The alif of the empty space and its two sisters
    are letters of elongation that end in the air
    Then for the deepest part of the throat, hamzah and hā’
    then for its middle part, ‘ayn and ḥā’
    Its nearest part, ghayn and khā’
    and qāf from the farthest part of the tongue above, then kāf
    Lower down and in the middle, jīm, shīn, yā’
    and ḍād from its edge when it is adjacent
    To the molars on either the left or right side
    and lām is the nearest to its end
    And nūn from its tip below, make it
    and rā’ close to it, to the inside of the upper gums
    And ṭā’, dāl, and tā’ from it and from
    the upper front teeth, and the whistle is restrained
    From it and from above the lower front teeth
    and ẓā’, dhāl, and thā’ from the upper ones
    From their tips and from the inside of the lip
    fā’ from the edges of the protruding front teeth
    From the two lips, wāw, bā’, and mīm
    and the nasal sound, its articulation is the nasal passage
